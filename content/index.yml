section:
  title: '[Наши возможности]{.text-primary} для вашей безопасности'
  description: Комплексные решения для защиты вашего дома и бизнеса. От видеонаблюдения до систем контроля доступа.
  cards:
    - title: Система видеонаблюдения
      icon: i-lucide-camera
      description: Цифровые и аналоговые решения для ваших задач. Бесперебойный доступ на любом устройстве, видеоаналитика, облачное хранилище и многое другое на мировых брендах Dahua, Hikvision, HiWatch, ST, Tiandy, Trassir.
    - title: Система контроля и управления доступом (СКУД)
      icon: i-lucide-fingerprint
      description: Главные преимущества - учет и контроль рабочего времени, контроль доступа к ограниченным зонам, автоматизация процессов на известных брендах Sigur, Perco, Parsec и других. Надежная защита периметра.
    - title: Система цифровой и аналоговой домофонии
      icon: i-lucide-phone-call
      description: 'IP (цифровая) — высокое качество изображения и звука, возможность подключения нескольких абонентов, удаленный доступ и связь с охранными службами, интеграция в системы умного дома, гибкость настройки. Аналоговая — простота установки и низкая стоимость для базовых задач.'

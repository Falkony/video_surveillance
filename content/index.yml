  title: Что говорят [наши клиенты]{.text-primary}
  description: Реальные отзывы от тех, кто уже доверил нам безопасность своего имущества. Более 500 успешно реализованных проектов.
  items:
    - quote: Спасибо за качественно предоставленные услуги! Огромный респект Андрею за оперативность, профессионализм и адекватную ценовую политику. Камеры установили быстро, все объяснили и показали. Теперь чувствуем себя в безопасности!
      author: Елена
      role: Установка видеонаблюдения
      company: Частный дом
      rating: 5
    - quote: Отличный сервис! Устанавливали видеонаблюдение в частном доме — всё сделали аккуратно, быстро и профессионально. Особенно порадовало, что цену озвучили сразу, и в конце работы сумма осталась точно такой же, без скрытых доплат. Очень приятно иметь дело с честными и ответственными специалистами!
      author: Дмитрий
      role: Монтаж видеонаблюдения
      company: Частный дом
      rating: 5
    - quote: Андрей помог подобрать оборудование которое удовлетворяло всем моим потребностям. Цена вышла приятная, не завышена, оборудование оригинальное, никаких подделок. Монтаж был выполнен быстро и аккуратно, после чего все помогли настроить и можно было сразу пользоваться. Однозначно рекомендую!

      role: Монтаж и обслуживание
      company: Частный объект
      rating: 5
    - quote: Грамотные и вежливые специалисты! Быстро ответили на запрос, учли мои пожелания, порекомендовали как сделать лучше и какое оборудование использовать. В тот же день посчитали стоимость, договорились о времени установки. Всегда были на связи, приехали вовремя, помогли настроить приложение, научили как пользоваться. Особенно хочу отметить профессионализм!
      author: Алла
      role: Монтаж системы видеонаблюдения
      company: Загородный дом
      rating: 5
    - quote: Благодарю ребят за оперативную и качественную работу! Установили видеонаблюдение на двух объектах, настроили приложение, все работает супер, качество видео отменное! Ребята действительно знают свое дело. Рекомендую всем, кто ценит качество и профессионализм!
      author: Екатерина
      role: Монтаж и обслуживание
      company: Два объекта
      rating: 5
    - quote: Устанавливали камеру - все отлично! Ребята всё объяснили как надо, посоветовали в какое место лучше установить для максимального обзора. Работают быстро и аккуратно, никакого беспорядка после себя не оставили. Цена адекватная, качество на высоте. Однозначно рекомендую!

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 215, 0, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 215, 0, 0.2) 0%, transparent 50%);
        }
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 60px;
            max-width: 1000px;
        }
        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 40px;
        }
        h1 {
            font-size: 64px;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 30px;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .highlight {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p {
            font-size: 32px;
            color: #e0e0e0;
            margin-bottom: 40px;
            line-height: 1.4;
        }
        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }
        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            color: #ffffff;
        }
        .icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M 100 20 L 180 180 L 20 180 Z" fill="url(#goldGradient)" opacity="0.9"/>
                <rect x="85" y="80" width="12" height="20" fill="#1a1a1a" rx="2"/>
                <rect x="90" y="75" width="20" height="15" fill="#1a1a1a" rx="2"/>
                <circle cx="95" cy="82" r="3" fill="#FFD700"/>
            </svg>
        </div>
        <h1>
            Видеонаблюдение<br/>
            <span class="highlight">в Нижнем Новгороде</span>
        </h1>
        <p>
            Профессиональные системы безопасности<br/>
            для вашего дома и бизнеса
        </p>
        <div class="features">
            <div class="feature">
                <div class="icon">✓</div>
                <span>500+ проектов</span>
            </div>
            <div class="feature">
                <div class="icon">✓</div>
                <span>7+ лет опыта</span>
            </div>
            <div class="feature">
                <div class="icon">✓</div>
                <span>24/7 поддержка</span>
            </div>
        </div>
    </div>
</body>
</html>
